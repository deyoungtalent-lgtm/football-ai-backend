<!DOCTYPE html>
<html>
<head>
  <title>Football AI Predictions</title>
  <style>
    body { background:#111; color:white; font-family:Arial; padding:20px; }
    .match { background:#1e1e1e; padding:15px; margin-bottom:10px; border-radius:10px; }
    .vip { color: gold; }
  </style>
</head>
<body>

<h1>⚽ Football AI Predictions</h1>
<div id="matches"></div>

<script>
fetch('/matches')
.then(res => res.json())
.then(data => {
  const container = document.getElementById('matches');

  data.matches.forEach(match => {
    container.innerHTML += `
      <div class="match">
        <h3>${match.homeTeam.name} vs ${match.awayTeam.name}</h3>
        <p>Status: ${match.status}</p>
        <p class="vip">⭐ AI Confidence: 4/5</p>
      </div>
    `;
  });
});
</script>

</body>
</html>
